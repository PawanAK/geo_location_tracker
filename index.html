<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP tracker</title>
</head>
<body>
        <div class="body-background">
            <header class="top-heading">
            <h1 class="heading">IP Address tracker</h1>
            </header>
            <form id="form" class="input-box">
            <input type="text" placeholder="Search for an IP Address">
            <button type="submit">click here</button>
            </form>
            <div class="info-box">
            <div>
                <h3>IP Address</h3>
                <p id="ip-address">192.212.174.101</p>
            </div>
            <div>
                <h3>Location</h3>
                <p id="location">Brooklyn, NY 10001</p>
            </div>
            <div>
                <h3>Timezone</h3>
                <p id="timezone">UTC -05:00</p>
            </div>
            <div>
                <h3>ISP</h3>
                <p id="isp">SpaceX Starlink</p>
            </div>
            </div>
            <div id="map" class="map-container"></div>    
        </div>
</body>
</html>
